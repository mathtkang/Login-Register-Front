<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="register.css" />
  <title>register</title>
</head>
<body>
<div class="container">
  <form action="{{ url_for('user.register') }}" method="post" id="form" class="form">
    <h2>Register With Us</h2>

    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" name="user_name" id="user_name" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="text" name="user_email" id="user_email" placeholder=" "/>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password2">Confirm Password</label>
      <input
        type="password" name="password2" id="password2" />
      <small>Error message</small>
    </div>
    <button id="button" class="submit" type="submit">Submit</button>
  </form>
</div>

<script src="register.js"></script>
</body>
</html>
