<DOCTYPE HTML5>
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body width="100%" height="100%">
        <div class="container">
            <form id="form" class="form" method="post">
                <h2>Login With Us</h2>
                <div class="form-control">
                    <input type="text" id="user_email" name="user_email" placeholder="아이디" />
                </div>
                <div class="form-control">
                    <input type="password" id="password" name="password" placeholder="비밀번호"/>
                </div>
                <div>
                    <button class="submit" type="submit" onclick="login()">Login</button>
                </div>
                <!-- 체크박스 구현 -->
                <div class="checkbox">
                    <input type="checkbox" name="check2" id="check2" value="2" class="checkbox2">
                    <label class="check2" for="check2">Stay logged in</label>
                </div>
                <!-- 아래 언더바 밑으로 -->
                <div class="link">
                    <a target="" href="#" class="idinquiry">아이디 찾기</a>
                    <span class="bar">|</span>
                    <a href="#" class="pwinquiry">비밀번호 찾기</a>
                    <span class="bar">|</span>
                    <a href="/register" class="register">회원가입</a>
                </div>
            </form>
        </div>
    <script src="register.js"></script>
    </body>
    </html>
